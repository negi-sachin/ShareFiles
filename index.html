<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheyar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container">
    <h3 class="display-4 text-center mainTitle">Sheyar</h3>
    <p class="text-center text-secondary">Simple and Fasssst Share</p>
    <div id="firstPart" style="display: block;">
        <form id="joinForm">
            <input id="roomID" placeholder="Enter Room ID" required autocomplete="off" autofocus />
            <input type="submit" class="joinBtn btn btn-block" value="Join" />
            <p class="mt-2 mx-2"> <span style="color:green">&#127;</span> If you are new,then enter any random number and ask your friend to input same. </p>
        </form>
    </div>

    <div id="secondPart" style="display: none;">
        <p style="display: inline-block;float: left;font-weight: bolder;background-color: #00000029;border: 1px black solid;padding: 5px;"><span>Room ID: </span><span id="showRoomID"></span></p>
        <p class="peerStatus text-center">&#8226;&nbsp;Nobody is Connected</p>
        <br>
        <input type="file" id="file-input" multiple>
        <label for="file-input">Choose Files</label>
        <span id="percentage" style="display: none;"></span>
        <form id="filesForm" class="mt-5">

        </form>
        <div class="text-center" style="font-size: x-large; color:#00000029" id="message">
            I am waiting for your friend :(
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.7.2/simplepeer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
